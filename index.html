<!DOCTYPE html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<title>Histagram.me</title>
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/thirdparty/jquery.ba-bbq.min.js"></script>

</head>
<body>
	<img src="imgs/logo.png" </img>
	<h4>Put your data in a Google Spreadsheet, publish it to the web, paste the key, the column name of your data, and get a distribution.  <a href="http://github.com/mhkeller/histogrammer" target="_blank">More info.</a></h4>

	<div id="controls">
		<div id="controls-table-key" class="control-block">
			<input id="table-id" type="text" placeholder="Spreadsheet key" /><br/>
			<input id="column-name" type="text" placeholder="Column name" />
		</div>
		<div id="break-controls" class="control-block">
			<div class="radio-option"><input type="radio" value="bin" name="group1" checked/> Bin number</div>
			<div class="radio-option"><input type="radio" value="break" name="group1"/> Break distance</div>
		</div>
		<div class="control-block">
			<input id="bins-breaks" type="text" placeholder="Default = 15" />
		</div>
		<div id="controls-transformation" class="control-block" style="display:none;">
			<div class="radio-option"><input type="radio" value="raw" name="group2" checked/> Raw</div>
			<div class="radio-option"><input type="radio" value="log" name="group2" /> Log</div>
			<div class="radio-option"><input type="radio" value="ln" name="group2" /> ln()</div>
			<div class="radio-option"><input type="radio" value="square" name="group2" /> &#8730;</div>
		</div>
		<div class="control-block">
			<input id="bins-breaks" type="text" placeholder="Default = 15" />
		</div>
		<div>
			<input id="submit-btn" type="submit" value="Histagram Me!"/>
		</div>
	</div>
	<div id="descriptive-stats">
		<span id="mean" class="stat"><strong>Mean</strong>: <span>&#8212;</span></span>
		<span id="median" class="stat"><strong>Median</strong>: <span>&#8212;</span></span>
		<span id="mode" class="stat"><strong>Mode(s)</strong>: <span>&#8212;</span></span>
		<span id="range" class="stat"><strong>Range</strong>: <span>&#8212;</span></span>
	</div>
	<div id="chart-container" style="width:100%;height:400px;"></div>
	<script src="js/main.js"></script>
