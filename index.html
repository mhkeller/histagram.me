<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Histogram Maker</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="libs/miso.ds.deps.min.0.2.1.js"></script>
	<script src="libs/highcharts.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
	
	<script type="text/javascript" charset="utf-8">
		// Reference for data
		// https://docs.google.com/spreadsheet/ccc?key=0Aoev8mClJKw_dGZ4dElNYm1CTlV6endZT095NXJZWVE#gid=0
		$(document).ready(function() {
			var SETTINGS = {
				bin_or_break: 'break',
				bin_break_number: 5,
				transform_function: 'raw'
			}

			var CONFIG = {
				table_id: '0Aoev8mClJKw_dGZ4dElNYm1CTlV6endZT095NXJZWVE',
				y_axis_label: 'Count',
				miso_obj: null,
				data: null
			}

	

			var xAxis = [];
			var constructHistData = function(){
				xAxis =[];
				var dataBuckets = [];
			    var numbers = CONFIG.miso_obj.column("data").data;
				var dataMax = CONFIG.miso_obj.max("data");
				if (SETTINGS.bin_or_break == 'break'){
					var bins = dataMax/SETTINGS.bin_break_number;
				}else{
					var bins = Number(SETTINGS.bin_break_number);
				}
		
				// Generate a histogram using n uniformly-spaced bins.
				var data = d3.layout.histogram()
				    .bins(bins)
				    (numbers);
				$.each(data,function(index, value){
					// Construct X Axis of ranges
					var binMin = Math.round(value['x'])
					if ( Math.round(value['x'] + value['dx']) != dataMax){
						var binMax = Math.round(value['x'] + value['dx'] - 1)
					}else{
						var binMax = Math.round(value['x'] + value['dx'])
					}
					xAxis.push(String(binMin + "-" + binMax))
					
					// Construct data from lengths of bins
					dataBuckets.push(value.length)
					
				});
				CONFIG.data = dataBuckets;

			}

			var drawHighChart = function(){
				chart = new Highcharts.Chart({
				      chart: {
				        renderTo: 'chart-container',
				        type: 'column',
				        marginRight: 0,
				        marginBottom: 50
				      },
				      title: {
				        text: 'Histogram',
				        x: 0,
				 		style: {
							color: '#303030',
							font: 'normal 16px "Arial", sans-serif'
						}//center
				      },
				      subtitle: {
				        text: '',
				        x: -20
				      },
				      xAxis: {
				        categories: xAxis,
						title:{
							text: '',
							style: {
									color: '#303030',
									font: 'normal 13px "Arial", sans-serif'
								}
					        
						}
				      },
				      yAxis: {
				        title: {
				          text: 'Count',
						  style: {
								color: '#303030',
								font: 'normal 13px "Arial", sans-serif'
							}
				        }
					  },
				      tooltip: {
				        formatter: function() {
				          return 'Count in group: ' + this.y + "<br/>Range:" + this.x;
				        },
						borderRadius: 1,
						borderWidth: 1,
						shadow: false
				      },
					  plotOptions: {
						series: {
							shadow: false,
							borderWidth: 1,
							borderColor: 'white',
							pointPadding: 0,
							groupPadding: 0,
						},
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					  },
				      legend: {
				          layout: 'vertical',
				          align: 'right',
				          verticalAlign: 'top',
				          x: -10,
				          y: 100,
				          borderWidth: 0,
						  enabled:false
				      },
				      series: [{
				          name: CONFIG.y_axis_label,
				          data: CONFIG.data,
						  color:'#6c0'
				      }]
				    });
				
			}

			var fetchNewData = function(){
				var ds = new Miso.Dataset({
				  importer : Miso.Importers.GoogleSpreadsheet,
				  parser : Miso.Parsers.GoogleSpreadsheet,
				  key : CONFIG.table_id,
				  worksheet : "1"
				});
							
				ds.fetch({ 
				  success : function() {
				  	console.log(this)
				  	CONFIG.miso_obj = this;
				  	constructHistData();
				  	drawHighChart();
					// Begin Highcharts
					
				  },
				  error : function() {
				  }
				});
				
			}

			fetchNewData();
			$('#break-controls input').change(function(){
				SETTINGS.bin_or_break = $(this).val();
			});
			$('#bins-breaks').change(function(){
				SETTINGS.bin_break_number = $(this).val();
			});
			$('#table-id').change(function(){
				CONFIG.table_id = $(this).val();
			});
			$('#submit-btn').click(function(){
				fetchNewData();
			});

		});
	</script>
</head>
<body>
	<div id="controls">
		<div id="break-controls" class="control-block">
			<div class="radio-option"><input type="radio" value="break" name="group1" checked/> Break distance</div>
			<div class="radio-option"><input type="radio" value="bin" name="group1"/> Bin number</div>
		</div>
		<div class="control-block">
			<input id="bins-breaks" type="text" placeholder="Default = 5" />
		</div>
		<div id="controls-transformation" class="control-block" style="display:none;">
			<div class="radio-option"><input type="radio" value="raw" name="group2" checked/> Raw</div>
			<div class="radio-option"><input type="radio" value="log" name="group2" /> Log</div>
			<div class="radio-option"><input type="radio" value="ln" name="group2" /> ln()</div>
			<div class="radio-option"><input type="radio" value="square" name="group2" /> &#8730;</div>
		</div>
		<div id="controls-table-key" class="control-block">
			<input id="table-id" type="text" placeholder="Spreadsheet key" />
		</div>
		<input id="submit-btn" type="submit" value="New Histogram!"/>
	</div>
	<div id="chart-container" style="width:100%;height:400px;"></div>
</body>
</html>
